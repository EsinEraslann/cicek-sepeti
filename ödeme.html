<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Çiçek Sepeti</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="sass/style.css">
</head>

<body>

    <div class="logo">
        <a href="#">
            <img src="logo-cicek-sepeti.png" alt="...">
        </a>
    </div>
    width verince bozuluyor
    <hr>

    <div class="container">

        <div class="stage mb-5">

            <ul>
                <span><i class="fa-solid fa-angle-left"></i><a class="text-dark ps-3" href="#">Geri</a></span>
                <li class="dot-1">Ödeme</li>
                <hr class="line">
                <li class="dot-2">Ödeme</li>
                <hr class="line">
                <li class="dot-3">Ödeme</li>
                <hr class="line">
                <li class="dot-4">Ödeme</li>
            </ul>
        </div>
    </div>



    <section>
        <div class="container">
            <div class="row">
                <div class="col-12 col-md-8">
                    <nav>
                        <div class="nav nav-tabs" id="nav-tab" role="tablist">
                            <button class="nav-link active" id="nav-home-tab" data-bs-toggle="tab"
                                data-bs-target="#nav-home" type="button" role="tab" aria-controls="nav-home"
                                aria-selected="true">Credit Card / Debit Card</button>
                            <button class="nav-link" id="nav-profile-tab" data-bs-toggle="tab"
                                data-bs-target="#nav-profile" type="button" role="tab" aria-controls="nav-profile"
                                aria-selected="false">Transfer</button>
                        </div>
                    </nav>
                    <div class="tab-content" id="nav-tabContent">
                        <div class="tab-pane fade show active" id="nav-home" role="tabpanel"
                            aria-labelledby="nav-home-tab" tabindex="0">
                            <div>
                                <div class="credit-part">
                                    <label for="ccnum">Card Number</label>
                                    <input type="text" id="ccnum" name="cardnumber">
                                </div>
                                <div>
                                    <label>Expiration Date</label>
                                    <select>
                                        <option value="0">Oh</option>
                                        <option value="1">1</option>
                                        <option value="2">2</option>
                                        <option value="3">3</option>
                                        <option value="4">4</option>
                                        <option value="5">5</option>
                                        <option value="6">6</option>
                                        <option value="7">7</option>
                                        <option value="8">8</option>
                                        <option value="9">9</option>
                                        <option value="10">10</option>
                                        <option value="11">11</option>
                                        <option value="12">12</option>
                                    </select>
                                    <select>
                                        <option value="0">Year</option>
                                        <option value="1">24</option>
                                        <option value="2">25</option>
                                        <option value="3">26</option>
                                    </select>
                                </div> <!--select finish-->
                            </div>
                            <input type="checkbox" id="vehicle1" name="vehicle1" value="Bike">
                            <label for="vehicle1">Preliminary Information Form (1) and Distance Sales Agreement (2) I
                                have read and accept.</label>
                            <div><button>Pay</button></div>
                        </div>
                        <div class="tab-pane fade" id="nav-profile" role="tabpanel" aria-labelledby="nav-profile-tab" tabindex="0">
                            <div class="transfer-part">
                            <select>
                                <option value="0">Select Bank</option>
                                <option value="1">Garanti Bank</option>
                                <option value="2">Yapı Kredi Bank</option>
                                <option value="3">Akbank</option>
                                <option value="4">Isbank</option>
                            </select>
                            <input type="checkbox" id="vehicle1" name="vehicle1" value="Bike">
                            <label for="vehicle1">Preliminary Information Form (1) and Distance Sales Agreement (2) I
                                have read and accept.</label>
                            <div><button>Order</button></div>
                        </div>
                    </div>
                    </div>
                </div><!--firstnav finish-->
                <div class="col-12 col-md-4">
                    <div class="sipariş-card">
                        <h4 class="text-center">Order Summary</h4>
                        <div class="total">Subtotal (1 Product) 899,00 TL</div>
                        <div class="total mt-3">Total: 899,00 TL</div>

                    </div>
                </div>
            </div><!--row finish-->
        </div><!--container finish-->
    </section>





















    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
        integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
        crossorigin="anonymous"></script>
</body>

</html>
